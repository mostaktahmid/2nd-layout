<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>2nd Layout</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="top_header">
      <div class="logo">
        <h1>Logo</h1>
      </div>
      <div class="banner"><h1>Banner</h1></div>
    </div>
    <div class="header_bar">
      <h1>Header Bar</h1>
    </div>

    <div class="content">
      <div class="left"><h1>Left Block</h1></div>
      <div class="middle">
        <div class="top">
          <h1>Top Content</h1>
        </div>
        <div class="center">
          <div class="left-center">
            <h1>Left Center</h1>
          </div>
          <div class="right-center">
            <h1>Right Center</h1>
          </div>
        </div>
        <div class="bottom"><h1>Bottom Content</h1></div>
      </div>
      <div class="right"><h1>Right Block</h1></div>
    </div>
    <footer><h1>Footer Content</h1></footer>
  </body>
</html>
